
<!doctype html>
<html>
	<head>
		<title>jsPlumb 1.3.4 - State Machine Demonstration - jQuery</title>
		<link rel="stylesheet" href="../css/jsPlumbDemo.css">
		<link rel="stylesheet" href="../css/stateMachineDemo.css">
	</head>
	<body onunload="jsPlumb.unload()" data-demo-id="stateMachineDemo" data-library="mootools">
		<div style="position:absolute">
			<div id="demo">

				<div class="w" id="olga">phone interview 1<div class="ep"></div></div>
				<div class="w" id="nicola">phone interview 2<div class="ep"></div></div>
				<div class="w" id="inperson">in person<div class="ep"></div></div>
				<div class="w" id="rejected">rejected<div class="ep"></div></div>
			</div>
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js"></script>
		<script type="text/javascript" src="../../js/lib/mootools-1.3.2.1-more.js"></script>

		<!-- support lib for bezier stuff -->
		<script type="text/javascript" src="../../js/lib/jsBezier-0.3-min.js"></script>
		<!-- main jsplumb engine -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-1.3.4-RC1.js"></script>
		<!-- connectors, endpoint and overlays  -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-defaults-1.3.4-RC1.js"></script>
		<!-- state machine connectors -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-connectors-statemachine-1.3.4-RC1.js"></script>
		<!-- SVG renderer -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-svg-1.3.4-RC1.js"></script>
		<!-- canvas renderer -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-canvas-1.3.4-RC1.js"></script>
		<!-- vml renderer -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-vml-1.3.4-RC1.js"></script>
		<!-- jquery jsPlumb adapter -->
		<script type="text/javascript" src="../../js/1.3.4/mootools.jsPlumb-1.3.4-RC1.js"></script>


		<!--  demo
code -->
		<script type="text/javascript" src="../js/1.3.4/stateMachineDemo.js"></script>
        <script type="text/javascript" src="../js/1.3.4/stateMachineDemo-mootools.js"></script>

		<script type="text/javascript" src="../js/1.3.4/demo-list.js"></script>
		<script type="text/javascript" src="../js/1.3.4/demo-helper-mootools.js"></script>
