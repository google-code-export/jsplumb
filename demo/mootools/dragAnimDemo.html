<!doctype html>
<html>
	<head>
		<title>jsPlumb 1.3.4 - animated draggable connectors demonstration - MooTools</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="../css/jsPlumbDemo.css">
		<link rel="stylesheet" href="../css/dragAnimDemo.css">
	</head>
	<body onunload="jsPlumb.unload();" data-demo-id="dragAnimDemo" data-library="mootools">

		<div id="demo">
			<div class="bigdot" id="bd1"></div>
			<div class="bigdot" id="bd2"></div>
			<div class="bigdot" id="bd3"></div>
			<div class="bigdot" id="bd4"></div>				
		</div>
		<div id="explanation">
		   	<p>drag orange dots to create connections.</p>
	    	<p>click on or near blue dots to make them move in that direction.</p>
	    	<p><a id="add" href="#" class="cmd">add a disc</a></p>
	   		<p><a id="clear" href="#" class="cmd">remove all connections</a></p>	    		    	
		   	<p>this demo uses jsPlumb 1.3.4, MooTools 1.3.2 and MooTools More 1.3.2.1.</p>	   		
		</div>
		
	   	<script type="text/javascript" src="../../js/lib/mootools-1.3.2-yui-compressed.js"></script>
		<script type="text/javascript" src="../../js/lib/mootools-1.3.2.1-more.js"></script>
		
		<!-- support lib for bezier stuff -->
		<script type="text/javascript" src="../../js/lib/jsBezier-0.3-min.js"></script>
		<!-- main jsplumb engine -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-1.3.4-RC1.js"></script>
		<!-- connectors, endpoint and overlays  -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-defaults-1.3.4-RC1.js"></script>
		<!-- SVG renderer -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-svg-1.3.4-RC1.js"></script>
		<!-- canvas renderer -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-canvas-1.3.4-RC1.js"></script>
		<!-- vml renderer -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-vml-1.3.4-RC1.js"></script>
		<!-- mootools jsPlumb adapter -->
		<script type="text/javascript" src="../../js/1.3.4/mootools.jsPlumb-1.3.4-RC1.js"></script>
		
		<!--  demo code -->
		<script type="text/javascript" src="../js/1.3.4/dragAnimDemo.js"></script>
		<script type="text/javascript" src="../js/1.3.4/dragAnimDemo-mootools.js"></script>
		
		<!--  demo helper code -->
		<script type="text/javascript" src="../js/1.3.4/demo-list.js"></script>						
		<script type="text/javascript" src="../js/1.3.4/demo-helper-mootools.js"></script>			
		
	</body>
</html>
